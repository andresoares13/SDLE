<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Server Lists</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Server Lists</h1>
        
        <div class="row">
            {% for item in lists %}
            <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body" style="color: #000 !important;">
                            <h5 class="card-title">{{ item[0] }}</h5>
                            <p class="card-text">Share: {{ item[1] }}</p>
                        </div>
                    </div>
            </div>
            {% endfor %}
        </div>
    </div>
	
    <div class="container mt-5">
        <h1 class="text-center">Server Connected Users</h1>
        
        <div class="row">
            {% for item in users %}
            <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body" style="color: #000 !important;">
                            <h5 class="card-title">Name: {{ item }}</h5>
                        </div>
                    </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Include Bootstrap JavaScript and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
